<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>杂草·招聘季</title>

		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<form class="user-basic useraccount-bg">
			<div class="user-basic-table">
				<div class="user-basic-td">
					<div class="container headimg">
						<div class="thumbnail ">
							<div class="img" id="imgDiv">
								<input type="file" class="img" id="imgUrl" name="imgUrl" title="支持jpg、jpeg、gif、png格式，文件小于10M">
							</div>

							<div class="caption">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="名字">
								</div>
								<div class="form-group">
									<select class="form-control">
										<option >最高学历</option>
										<option>本科</option>
										<option>大专</option>
										<option>中专</option>
									</select>
								</div>
								<div class="form-group">
									<select class="form-control">
										<option >工作经验</option>
										<option>应届毕业生</option>
										<option>有过实习经验</option>
										<option>工作一年</option>
										<option>工作两年</option>
										<option>工作三年</option>
										<option>工作三年以上</option>
									</select>
								</div>
								<div class="form-group">
									<input type="phone" class="form-control" placeholder="手机号" maxlength="13">
								</div>
								<div class="form-group">
									<select class="form-control">
										<option>所在省份</option>
										<option>北京</option>
										<option>上海</option>
										<option>天津</option>
										<option>河北</option>
										<option>重庆</option>
									</select>
								</div>
								<div class="form-group">
									<select class="form-control">
										<option>所在城市</option>
										<option>北京</option>
										<option>上海</option>
										<option>天津</option>
										<option>河北</option>
										<option>重庆</option>
									</select>
								</div>
								<p><a href="userbasic2.html" class="btn btn-setaccount" role="button">确认无误，下一步</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.2.1.4.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/user.js"></script>

	</body>
</html>
